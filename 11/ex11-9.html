<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .flexbox{display: flex; align-items:center; height: 60px;}
        .item1:first-child{width: 20%; height: 40px; background-color:yellow;}
        .item2:nth-child(2){width: 20%; height: 40px; background-color: green;}
        .item3:nth-child(3){width: 20%; height: 40px; background-color: purple;}
        #container1{justify-content: flex-start;}
        #container2{justify-content: center;}
        #container3{justify-content: space-around;}

    </style>
</head>
<body>
    <div class="flexbox" id="container1">
        <div class="item1"></div>
        <div class="item2"></div>
        <div class="item3"></div>
    </div>
    <div class="flexbox" id="container2">
        <div class="item1"></div>
        <div class="item2"></div>
        <div class="item3"></div>
    </div>
    <div class="flexbox" id="container3">
        <div class="item1"></div>
        <div class="item2"></div>
        <div class="item3"></div>
    </div>
</body>
</html>
