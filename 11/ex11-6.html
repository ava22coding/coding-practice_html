<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .container{display:flex; height: 200px; border: 1px solid red;}
        /* display:flex;는 n등분 해줌 */
        .items{width: 100%; height: 150px;}
        .items:first-child{background-color: purple;}
        .items:nth-child(2){background-color:pink;}
        .items:last-child{background-color: orange;}

    </style>
</head>
<body>
    <div class="container">
        <div class="items"></div>
        <div class="items"></div>
        <div class="items"></div>
    </div>
</body>
</html>
