<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .flexbox{display: flex; align-items:center; height: 80px; border: 1px solid red;}
        /* align-items:center 세로의 가운데에 위치
        justify-content:center 까지 사용하면 가로 세로 정가운데 위치 */
        .item1:first-child{width: 20%; height: 60px; background-color: red;}
        .item2:nth-child(2){width: 20%; height: 60px; background-color: green;}
        .item3:nth-child(3){width: 20%; height: 60px; background-color: blue;}
        #container1{justify-content: flex-start;}
        #container2{justify-content: flex-end;}
        #container3{justify-content: center;}
        #container4{justify-content: space-between;}
        #container5{justify-content: space-around;}

    </style>
</head>
<body>
    <div class="flexbox" id="container1">
        <div class="item1"></div>
        <div class="item2"></div>
        <div class="item3"></div>
    </div>
    <div class="flexbox" id="container2">
        <div class="item1"></div>
        <div class="item2"></div>
        <div class="item3"></div>
    </div>
    <div class="flexbox" id="container3">
        <div class="item1"></div>
        <div class="item2"></div>
        <div class="item3"></div>
    </div>
    <div class="flexbox" id="container4">
        <div class="item1"></div>
        <div class="item2"></div>
        <div class="item3"></div>
    </div>
    <div class="flexbox" id="container5">
        <div class="item1"></div>
        <div class="item2"></div>
        <div class="item3"></div>
    </div>
</body>
</html>
