<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h3>&lt;input&gt; 태그의 속성</h3>
    <form action="insert.php">
        이름 : <input type="text" value="홍길동" /><br />
        별명 : <input type="text" autofocus /><br />
        <!--autofocus 지정한곳으로 새로고침하면 커서가 바로 감 -->
        아이디 : <input type="text" value="hong" readonly /><br />
        <!--readonly는 읽기만 되고 수정 안됨-->
        회원레벨 : <input type="text" value="9" disabled /><br />
        <!--회색 음역으로 사용 못하게 value가 고정되어있음-->
        전화번호 : <input type="text" placeholder="010-123-1234" /><br />
        <!--value값이 들어가는게 아닌 입력양식을 보여주는 것-->
    </form>
</body>

</html>
