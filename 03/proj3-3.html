<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

<body>
    <h3>회원 가입</h3>
    <form>
        <table>
            <tr>
                <td>아이디</td>
                <td><input type="text" autofocus></td>
            </tr>
            <tr>
                <td>이름</td>
                <td><input type="text"></td>
            </tr>
            <tr>
                <td>비밀번호</td>
                <td><input type="password"></td>
            </tr>
            <tr>
                <td>비밀번호 확인 </td>
                <td><input type="password"></td>
            </tr>
            <tr>
                <td>전화번호 </td>
                <td><input type="text" placeholder="010-123-4657"></td>
            </tr>
            <tr>
                <td>이메일 </td>
                <td><input type="text">
                    @
                    <select>
                        <option>직접입력</option>
                        <option>naver.com</option>
                        <option>hanmail.com</option>
                        <option>gmail.com</option>
                        <option>nate.com</option>
                    </select>

                </td>
            </tr>
            <tr>
                <td>문자수신 여부</td>
                <td> <label><input type="radio" name="yesno">예</label>
                    <label><input type="radio" name="yesno">아니요</label>
                </td>
            </tr>
            <tr>
                <td>
                    가입 경로</td>
                <td> <label><input type="checkbox" name="src1">친구 소개</label>
                    <label><input type="checkbox" name="src2">인터넷 검색</label>
                    <label><input type="checkbox" name="src3">블로그</label>
                    <label><input type="checkbox" name="src4">기타</label>
                </td>
            </tr>

        </table>
    </form>
</body>

</html>
