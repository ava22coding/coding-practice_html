<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{margin: 0; padding: 0; text-align:center;}
        header{height: 30px; border: 1px solid red;}
        .box{width: 980px; margin: 0 auto; border: 1px solid blue;}
        /* header .box{border: 0; border-top: 1px solid blue;} */
        .box:after{content:""; display:block; clear:both;}
        #left_menu{float:left;border: 1px solid red;}
        #right_menu{float:right;border: 1px solid red;}
        #main_image{height:200px; border: 1px solid red;}   
        #product_list{height:300px; border: 1px solid red;}   
        #footer1,#footer2,#footer3{height: 60px;border: 1px solid red;}
        /* footer 태그는 하나만 지정해서 div로 내부에서 여러개 만들기 */
    </style>
</head>
<body>
    <header>
        <div class="box">
            <div id="left_menu">좌측 메뉴</div>
            <div id="right_menu">우측 메뉴</div>
        </div>
    </header>

    <section>
        <div class="box">
        <div id="main_image">
            메인 이미지</div>
            <div id="product_list">
                상품 리스트</div>
                </div>
    </section>

    <footer>
        <div id="footer1">
            <div class="box">푸터1</div>
        </div>
        <div id="footer2">
            <div class="box">푸터2</div>
        </div>
        <div id="footer3">
            <div class="box">푸터3</div>
        </div>
    </footer>
</body>
</html>
