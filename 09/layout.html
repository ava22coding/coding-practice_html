<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{margin: 0; padding: 0; text-align:center;}
        header{height: 130px; border: 1px solid red;}
        .box{width: 1100px; margin: 0 auto; border: 1px solid blue;}
        .box:after{content:""; display:block; clear:both;}
        #main_image{height: 200px; border: 1px solid red;}
        aside{float:left;width: 200px; height: 300px; border: 1px solid red;}
        #main{float:right;width: 840px; height: 300px;  border: 1px solid red;}
        footer{height: 120px; border: 1px solid red;}
    </style>
</head>
<body>
    <header>
        <div class="box">
            헤더
        </div>
    </header>
    <section id="main_image">
        메인이미지
    </section>
    <div class="box">
        <aside>사이드바</aside>
        <section id="main">메인섹션</section>
    </div>
    <footer><div class="box">풋터</div></footer>
</body>
</html>
