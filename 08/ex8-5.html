<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #wrap{width: 800px; margin: 0 auto;}
        header{height: 60px; background-color: #ddd;}
        aside{float: left; width: 200px; height: 300px;background-color:pink;}
        section{float: right;width: 600px; height: 300px; background-color: yellow;}
        /* wrap의 width가 sidebar와 section의 넓이와 같음을 생각하여 계산하기, 픽셀이 같아야 딱 맞음 아니면 어긋남 */
        footer{clear: both; height: 60px; background-color: #ddd;}
        /* 왼쪽과 오른쪽의 float을 모두 끊어야 하므로 clear :both; */
        header, aside,section,footer{ font-size: 20px; text-align: center; padding-top: 30px;}

    </style>
</head>
<body>
<div id="wrap">
    <h2>div 요소를 이용한 레이아웃</h2>
    <header> 상단 헤더(&lt;header&gt;태그) </header>
    <aside> 사이드바<br />(&lt;aside&gt;태그)</aside>
    <section>메인 섹션(&lt;section&gt;태그)</section>
    <footer>하단 풋터(&lt;footer&gt;태그)</footer>
</div>
</body>
</html>
