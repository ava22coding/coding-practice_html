<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{margin: 0; padding: 0;}
        li{list-style-type: none;}
        section{height: 250px; background-color: #1b9c9e; color:white;}
        #sitemap{width: 800px; margin: 0 auto; border: 1px solid red;}
        .items{float: left; margin: 50px 40px;}
        #sitemap:after{content:""; display: block; clear: both;}

        /* :after는 가상의 div요소를 만들어주는것, clear:both와 display:block은 같이 넣어줘야함 반드시 써줘야 함 clear:both! 밑에 글씨 입력이 제대로 나오게 하려면 필요함 */
        .items li{margin-top: 10px;}
        /* h3:before{content:"a";} h3 병원 소개 글 전에 content내 내용을 넣을 수 있음*/
        /* h3:after{content:"b";}h3 병원 소개 글 다음에 content내 내용을 넣을 수 있음 */
    </style>
</head>
