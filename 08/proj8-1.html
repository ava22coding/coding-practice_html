<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{margin: 0; padding: 0;}
        .sitemap{width: 800px; margin: 0 auto;}
        .title{background-color: green; color:#fff;margin-top: 20px; padding: 10px 7px;}
        aside{float: left; margin:50px 20px 0 0; width: 220px; border: 1px solid orange;}
        aside #intro{font-size: 30px; margin: 30px 0;}
        section{float:right; margin: 50px 0 0 0; border: 1px solid orange;}
        .image{float: left; width: 220px; height: 250px; border: 1px solid purple;}
        .image img{float:left; width: 200px;}
        .history{float:right; width: 330px; height: 250px; border:1px solid pink}
        li{list-style-type:none; font-weight: bold; padding: 5px 0; font-size: 20px;}
        .desc{display:inline-block; width:260px; margin-left: 20px; font-size:15px; padding-bottom: 20px; border-bottom: 1px solid gray;}
        
    </style>
</head>
<body>
<div class="sitemap">
    <h2 class="title">기업 연혁</h2>
    <aside>
        <h3>2018~현재</h3>
        <p id="intro">환경과 사람을 존중하는 기업 '환경 사랑'</p>
        <p>환경 관련 우수기업 대통령상을 수상하다.</p>
    </aside>
    <section>
        <div class="image">
            <img src="img/choco1.jpg" />
        </div>
            <ul class="history">
                <li>
                   2021<div class="desc">환경사랑 수원 전시장 오픈</div>
                </li>
                <li>
                    2020<div class="desc">환경사랑 광주 전시장 오픈</div>
                </li>
                <li>
                    2019<div class="desc">환경사랑 대전 전시장 오픈</div>
                </li>
                <li>
                    2018<div class="desc">환경사랑 서울 전시장 오픈</div>
                </li>
            </ul>

        
    </section>
</div>
</body>
</html>
