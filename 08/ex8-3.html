<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
    div{float: left;}
    h3{clear: left;}
    /* clear을 하면 float이 적용되지 않게 함, 해당태그부터 float을 끊음, 해당 태그 위에까지만 영향을 받음*/
    </style>
</head>
<body>
<div><img src="img/orange.jpg" /></div>
<h3 style="border: 1px solid red;">오렌지</h3>
<p style="border:1px solid red;">인도가 원산지인 오렌지는 비타민이 풍부하고 맛있다.</p>
<!-- h3과p의 박스 요소는 그대로 유지되나 글씨만 어울림 -->
</body>
</html>
