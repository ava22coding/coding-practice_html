<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
   <style>
    *{
        margin: 0; padding: 0;
    }

    #dress{
        box-shadow: 5px 5px 10px #888888;
        /* box를 만들어서 그림자를 넣는것 */
        /* text-shadow는 글자에 그림자를 넣는 것임 */
        width: 600px; height: 855px; background-image: url(img/blue_bg.png);  text-align: center;  color: #fed45a; font-family: "돋움"; margin: 30px;
    }

    h1{
        font-family:'맑은 고딕'; font-size: 60px; text-shadow: 3px 3px 10px black; padding-top: 20px;
    }

    img{
        width: 400px;
    } 

    #eng{
        font-size: 30px; margin: 10px 0; text-align: center; color: #fed45a;
    }

    p{
        margin: 30px 60px; line-height: 150%; color: white; font-size: 18px;
    }

    ul{
        margin-top: 20px;
    }

    li{
        text-align: left; list-style-type: square; margin-left: 120px; padding: 10px 0 0 15px; line-height: 150%;
    }

    #button{
        background-color: #fed45a; padding: 20px; margin: 40px 100px; color: #13214d; font-size: 30px; font-weight: bold; width: 400px;
    }
   </style> 
</head>

<body>
    <div id="dress">
    <h1>스페셜 드레스 샵</h1>
    <p id="eng">Special Dress Shop</p>
    <p>생일, 결혼기념일, 만난 기념일 등 특별한 날에 스페셜 드레스를 입고 포토존에서 멋진 추억의 사진을 남겨보세요.</p>
    <img src="img/dress.png" />
    <ul>
        <li>기간 : 매주 토/일요일<br/>
        13:00~마감시간 전까지</li>
        <li>장소 : 기념품 판매점 옆 스페셜 드레스<br/>
        ※ 키즈, 커플 드레스도 입고 되었어요! </li>
    </ul>
    <button id="button">이용요금 및 이용방법</button>
</div>
</body>
</html>
