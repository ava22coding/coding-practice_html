<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        html{
            height: 100%;
        }
        body{
            height: 100%;
            background-repeat: no-repeat;
            background-image: url("img/image1.jpg");
            background-size: cover;
            /*
             background-size:cover는 화면에 꽉 차게 움직임 
             background-size:contatin은 세로를 기준으로 사이즈가 지정되어서 가로로 늘려도 더 커지지 않음
             */
        }
        p{
            width: 600px; line-height: 180%;
        }
    </style>
</head>
<body>
    <h3>배경 이미지 삽입</h3>
    <p>웹 페이지에 배경이미지를 삽입하는 데에는 background-image속성을 이용한다. 배경이미지가 들어갈 영역보다 작을 떄에는 배경 이미지가 수평과 수직방향으로 반복된다.</p>
</body>
</html>
