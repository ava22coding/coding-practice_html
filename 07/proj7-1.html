<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{margin: 0; padding: 0;}
        h2{margin: 40px 0 30px;}
        .product{width: 500px; padding-bottom: 20px; border: 1px solid #ccc;}
        .product li{padding: 10px 20px;}
        .product-image{text-align:center;border-bottom: 1px solid #ccc;}
        .product-image img{width: 400px;}
        li.product-title{font-size: 18px; font-weight: bold;}
        .product-price{font-weight: bold;}
        .product-review span{color: orange;}
    </style>
</head>
<body>
    <h2>과일 신상품</h2>
    <ul class="product">
        <li class="product-image"><img src="img/fruits4.jpg" /></li>
        <li class="product-title">프리미엄 파인애플 바구니 세트</li>
        <li class="product-price">25,000원</li>
        <li class="product-desc">판매자가 직접키운 파인애플입니다. 집들이, 기념일, 병문안, 생일 등 특별한 날에 상큼하 파인애플과 함께...</li>
        <li class="product-review">
            리뷰<span>130</span>
            평점<span>4.9/5</span>
        </li>
    </ul>
</body>
</html>
