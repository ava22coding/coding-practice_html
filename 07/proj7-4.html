<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
   <style>
    table{
        border-collapse: collapse; border-top: 3px solid black;
    }

    td{
        border-bottom: 1px solid #ccc;
        padding: 10px;
    }

    .col1{
        width: 80px;
    }

    input{
        width: 500px; height: 25px;
    }

    textarea{
        width: 500px; height: 100px;
    }

    #buttons{
        /* ppt에서는 가로 620으로 되어있는데 그러면 버튼들이 테이블 오른쪽 옆으로 더 튀어나오게 됨 */
        /* =>이유 td에서 padding을 상하좌우 모두 10px을 주면 buttons 넓이가 620이3어도 튀어나오지 않음 */
        width: 620px; text-align:right; margin-top: 20px;
    }

    button{
        padding: 5px 20px; margin-left: 3px;
    } 
    

   </style> 
</head>

<body>
    <h3>게시판 글쓰기 폼</h3>
    <table>
        <tr>
            <td class="col1">이름</td>
            <td>홍길동</td>
        </tr>
        <tr>
            <td class="col1">제목</td>
            <td><input type="text"></td>
        </tr>
        <tr>
            <td class="col1">글 내용</td>
            <td><textarea></textarea></td>
        </tr>
        <tr>
            <td class="col1">파일</td>
            <td><input type="file"></td>
        </tr>
    </table>
    <div id="buttons">
        <button>저장하기</button>
        <button>목록보기</button>
    </div>


</body>
</html>
