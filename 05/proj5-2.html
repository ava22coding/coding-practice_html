<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{margin: 0px;}
        div{
            width:300px;
            border: 2px solid #000;
            padding: 30px;

        }
        h3{
            border-bottom: 1px solid #ccc;

        }
        p{
            line-height: 180%; padding: 10px 0px; border-bottom: 1px dotted #ccc;
        }
        a:hover{
            color: orange;
        }
        h4{
            text-align: right; font-weight:normal;margin-top:10px;
        }

    </style>
</head>
<body>
    <div>
    <h3>HTML/CSS 강좌</h3>
    <p>HTML/CSS을 이용하면 텍스트, 이미지, 비디오, 오디오 등으로 홈페이지를 제작할 수 있어요 ^^</p>
    <h4><a>바로가기&gt;&gt;</a></h4>
</div>

</body>
</html>
