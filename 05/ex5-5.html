<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{margin: 0px;}
         h3{margin: 50px 40px 30px; border: 1px solid green;}
         p{margin: 50px 40px; border: 1px solid green;}
         /* 상하 margin이 겹치면 큰 값에 맞게 적용됨 */
    </style>
</head>
<body>
    <!-- ctrl+enter누르면 바로 다음줄로 감 -->
    <h3>박스 모델이란?</h3>
    <p>웹 페이지에 있는 모든 HTML 요소는 사각형 형태를 가지는 박스로 생각할 수 있다. CSS에서는 이러한 박스를 기반으로 하여 요소에 경계선을 그릴 수 있으며 여백을 조정하여 요소를 화면에 배치할 수 있게 한다.</p>

</body>
</html>
