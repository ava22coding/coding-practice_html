<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        h3{
            border: 1px solid green;
        }
        p{
            border: 1px solid green;
        }
    </style>
</head>
<body>
    <h3 style="padding: 20px;">박스 모델이란?</h3>
    <!-- 검사에서 보면 margin은 주황색 padding은 연두색 -->
    <p style="padding: 50px 40px 30px 20px;">웹 페이지에 있는 모든 HTML 요소는 사각형 형태를 가지는 박스로 생각할 수 있다. </p>
    <p style="padding:30px 20px">CSS에서는 이러한 박스를 기반으로 하여 요소에 경계선을 그릴 수 있으며 여백을 조정하여 요소를 화면에 배치할 수 있게 한다.</p>


</body>
</html>
