<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
    /* 브라우저에서 기본 글씨 크기는 16px임 */
    /* h1이 가장 크고 h6이 가장 작음 */
    /* 가장 최근에 적용된 style이 반영됨 (ex)body에서 스타일 지정 후 h3에서 스타일 다시 지정하면 h3에서 지정된 style이 반영됨 */
    body{font-family: '돋움';}
    h3{font-size: 20px;}
    p{line-height: 150%;}
    span{text-decoration: underline; font-style: italic; font-weight: bold;}
    </style>
</head>

<body>
    <h3>열대어</h3>
    <p>원산지는 주로 동남아시아, 중앙아메리카, 남아메리카, 아프리카이며 대부분<span>소형의 아름다운 담수어</span>이다. 근년에는
    <span>품종개량의 결과로 우수한 품종</span>이 나와 색체 형태 모두 원종보다 훨씬 뛰어난 경우가 많다. </p>


</body>

</html>
