<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .intro{
            background-color: green;
            width: 600px;
            color:white;
            padding:10px;
            box-shadow: 3px 3px 10px #888;
        }
        /* class는 .클래스이름으로 사용 id는 고유하지만 class는 중복하여 사용할 수 있음 */

        /* #id명 태그명{}하면 id명을 찾아서 그 id내의 특정 태그에만 지정 가능 */
        #p1{
            width: 200px;
            border-bottom: 2px dashed black;}
        /* div는 한줄을 차지함 줄 바꾸기가 되므로 일정부분만 서식을 지정하고 싶으면 span사용 */
    </style>
</head>
<body>
    <h3 class="intro">요리의 사전적 의미</h3>
    <h2 id="p1">로이터 사진전</h2>
    <p>1. 여러 조리 과정을 거쳐 음식을 만듦. 또는 그 음식. 주로 가열한 것을 이른다.<br/>
        2.어떤 대상을 능숙하게 처리함을 속되게 이르는 말.
    </p>
</html>
