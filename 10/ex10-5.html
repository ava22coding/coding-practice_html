<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #a{font-size: 1em;}
        #a span{font-size: 2em;}
        #b{font-size: 2em;}
        /* 16*2=32px */
        #b span{font-size: 2em;}
        /* 32*2=64px */
        /* 부모 단위의 폰트 사이즈가 기준임 */
    </style>
</head>
<body>
    <div id="a">안녕하세요. <span>반갑습니다.</span></div>
    <div id="b">안녕하세요. <span>반갑습니다.</span></div>
</body>
</html>
