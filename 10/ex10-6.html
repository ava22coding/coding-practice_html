<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        html{font-size: 50px;}
        #a{font-size: 1rem;}
        #a span{font-size: 2rem;}
        #b{font-size: 2rem;}
        #b span{font-size: 2rem;}
/* rem은 부모의 폰트 사이즈에 영향을 받지 않고 html의 폰트 사이즈에 영향을 받는다. */
    </style>
</head>
<body>
    <div id="a">안녕하세요. <span>반갑습니다.</span></div>
    <div id="b">안녕하세요. <span>반갑습니다.</span></div>
</body>
</html>
