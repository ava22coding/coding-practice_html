<body>
    <h2>리스트 순서 없는 목록</h2>
    <!--unordered list를 줄여서 ul임-->
    <!--list를 줄여서 li임-->
    <!--목록에 목록 삽입 가능-->
    <!--블럭지정 후 ctrl+h 모두 바꾸기 누르면 한꺼번에 변경 가능-->
    <ul style="list-style-type: circle">
        <li>목록1
            <ul style="list-style-type: square">
                <li>목록1
                    <ul style="list-style-type: disc">
                        <li>목록1

                                <li>목록1</li>
                                <li>목록2</li>
                                <li>목록3</li>
                                <li>목록4</li>
                            </ul>
                        </li>
                        <li>목록2</li>
                        <li>목록3</li>
                        <li>목록4</li>
                    </ul>
                </li>
                <li>목록2</li>
                <li>목록3</li>
                <li>목록4</li>
            </ul>
        </li>
        <li>목록2</li>
        <li>목록3</li>
        <li>목록4</li>
    </ul>
