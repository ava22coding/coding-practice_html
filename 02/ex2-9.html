<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
</head>

<body>
    <h3>AUDIO 파일</h3>
    <!--오디오 태그를 이용해서 오디오 파일 넣기-->
    <!--오디오 태그의 옵션 controls는 화면에 플레이어 표시하기-->
    <!--오디오 태그의 속성 source는 파일 위치, autoplay는 크롬에서 지원안됨-->
    <audio controls>
        <source src="sound1.mp3" type="audio/mpeg">
    </audio>
</body>

</html>
