<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
</head>

<body>
    <h3>video 파일</h3>
    <video controls width="320" height="240">
        <source src="movie1.mp4" type="video/mp4">
    </video>
    <!--유튜브에서 영상 소스코드 복사 후 다음과 같이 사용 가능-->
    <!--iframe은 해당 넓이 만큼 구멍을 뚫고 src에 있는 내용이 iframe 안에 들어가는 것임-->
    <h3>YouTube 링크</h3>
    <iframe width="320" height="240" src="https://www.youtube.com/embed/8SAgNbsfRv0" title="YouTube video player"
        frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
        allowfullscreen></iframe>
</body>

</html>
