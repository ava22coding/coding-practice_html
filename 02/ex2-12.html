<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h2>리스트 순서 있는 목록</h2>
    <!--ordered list를 줄여서 ul임-->
    <!--list를 줄여서 li임-->
    <ol>
        <li>목록1</li>
        <li>목록2</li>
        <li>목록3</li>
        <li>목록4</li>
    </ol>
    <ol type="A">
        <li>목록1</li>
        <li>목록2</li>
        <li>목록3</li>
        <li>목록4</li>
    </ol>
    <ol type="a">
        <li>목록1</li>
        <li>목록2</li>
        <li>목록3</li>
        <li>목록4</li>
    </ol>
    <ol type="I">
        <li>목록1</li>
        <li>목록2</li>
        <li>목록3</li>
        <li>목록4</li>
    </ol>
    <ol type="i">
        <li>목록1</li>
        <li>목록2</li>
        <li>목록3</li>
        <li>목록4</li>
    </ol>
    <!--숫자 시작을 10으로 해서 10,11,12,13으로 지정할 수 있음-->
    <ol start="10">
        <li>목록1</li>
        <li>목록2</li>
        <li>목록3</li>
        <li>목록4</li>
    </ol>
    <!--대문자 알파벳 열번째부터 목록 시작 가능-->
    <ol type="A" start="10">
        <li>목록1</li>
        <li>목록2</li>
        <li>목록3</li>
        <li>목록4</li>
    </ol>
    emmet 사용법 검색 후 공부해보세요.
</body>

</html>
